<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="../static/css/edit.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
</head>
<body>
    <div class="container">
        <h2>Edit Recipe</h2>
        <form action="/edit/{{ recipe._id }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ recipe.name }}" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required>{{ recipe.ingredients }}</textarea>
            </div>
            <div class="form-group">
                <label for="steps">Preparation Steps</label>
                <textarea class="form-control" id="steps" name="steps" rows="5" required>{{ recipe.steps }}</textarea>
            </div>
            <div class="form-group">
                <label for="photo">Recipe Photo</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
                <small class="form-text text-muted">Supported formats: PNG, JPG, JPEG, GIF</small>
            </div>
            <button type="submit" class="button">Update Recipe</button>
        </form>
        <form action="/" class="back-form">
            <button type="submit" class="button">Back to Home</button>
        </form>
    </div>
</body>
</html>
