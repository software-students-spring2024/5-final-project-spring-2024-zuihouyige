<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="../static/css/add.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
</head>
<body>
    <div class="container">
        <h2>Add New Recipe</h2>
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="steps">Preparation Steps</label>
                <textarea id="steps" name="steps" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Recipe Photo</label>
                <input type="file" id="photo" name="photo">
                <small class="form-text">Supported formats: PNG, JPG, JPEG, GIF</small>
            </div>
            <button type="submit">Add Recipe</button>
        </form>
    </div>
</body>
</html>
