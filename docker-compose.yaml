version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo
    volumes:
      - .:/app

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=mydatabase
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
